<!DOCTYPE html>
<html lang="ru">
<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f1b;
      color: #e2e2ff;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

    }
    h1 { font-size: 28px; margin: 10px 0; color: #6E44FF; }

    .avatar-box {
      width: 220px;
      height: 220px;
      margin: 15px auto;
      background: #1a1a2e;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(110, 68, 255, 0.2);
    }
    canvas {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      width: 160px;
      height: 160px;
    }
    .btn { 
      display: block; 
      width: 90%; 
      max-width: 300px; 
      padding: 14px; 
      margin: 10px auto; 
      border: none; 
      border-radius: 12px; 
      font-size: 16px; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    #randomBtn { background: #6E44FF; color: white; }
    #premiumBtn { background: #ff6b35; color: white; }
    #sendBtn { background: #00EC97; color: #0d0d1a; }
    .btn:hover { transform: translateY(-2px); opacity: 0.95; }
    .stars { display: inline-block; color: gold; margin-left: 4px; }
  </style>
</head>
<body>
  <h1>üé® PixelYou</h1>
  <p>–¢–≤–æ–π —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø–∏–∫—Å–µ–ª—å-–∞–≤–∞—Ç–∞—Ä ‚Äî –∑–∞ 10 —Å–µ–∫—É–Ω–¥</p>

  <div class="avatar-box">
    <canvas id="avatarCanvas" width="64" height="64"></canvas>
  </div>

  <button id="randomBtn" class="btn">üé≤ –°–ª—É—á–∞–π–Ω—ã–π</button>
  <button id="premiumBtn" class="btn">‚ú® –ê–Ω–∏–º–∞—Ü–∏—è <span class="stars">20 ‚≠ê</span></button>
  <button id="sendBtn" class="btn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç</button>

  <script>
    const canvas = document.getElementById('avatarCanvas');
    const ctx = canvas.getContext('2d');

    function drawPixelArt() {
      ctx.clearRect(0, 0, 64, 64);
      const bgColors = ['#1a1a2e', '#16213e', '#0f3460', '#533483'];
      ctx.fillStyle = bgColors[Math.floor(Math.random() * bgColors.length)];
      ctx.fillRect(0, 0, 64, 64);
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(16, 16, 32, 32);
      ctx.fillStyle = '#000';
      ctx.fillRect(22, 24, 4, 4);
      ctx.fillRect(38, 24, 4, 4);
      ctx.beginPath();
      ctx.arc(32, 36, 6, 0, Math.PI);
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#000';
      ctx.stroke();
    }

    drawPixelArt();

    document.getElementById('randomBtn').onclick = drawPixelArt;

    document.getElementById('premiumBtn').onclick = () => {
      Telegram.WebApp.showPopup({
        title: "‚ú® –ê–Ω–∏–º–∞—Ü–∏—è",

        buttons: [
          { type: "cancel", text: "–û—Ç–º–µ–Ω–∞" },
          { type: "default", text: "–ö—É–ø–∏—Ç—å", id: "buy_animation" }
        ]
      }, (buttonId) => {
        if (buttonId === "buy_animation") {
          alert("‚úÖ –û—Ç–ª–∏—á–Ω–æ! –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è.\n(–í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–ª–∞—Ç—ë–∂ —á–µ—Ä–µ–∑ Stars)");
        }
      });
    };

    document.getElementById('sendBtn').onclick = () => {
      const data = { action: "share_avatar", avatar: "basic_1" };
      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.showAlert("üì§ –ê–≤–∞—Ç–∞—Ä –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —á–∞—Ç!");

    Telegram.WebApp.ready();

  </script>

</html>
